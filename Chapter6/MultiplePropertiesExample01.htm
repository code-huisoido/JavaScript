<script type="text/javascript">
    var book = {};

    Object.defineProperties(book, {
        _year: {
            writable: true,
            value: 2004
        },

        edition: {
            configurable: true,
            value: 1
        },

        year: {
            get: function(){
                return this._year;
            },

            set: function(newValue){
                if (newValue > 2004) {
                    this._year = newValue;
                    this.edition += newValue - 2004;
                } 
            }
        }
    });
    
    console.log(book.year);
    console.log(book.edition);
    book.year = 2005;
    delete book.edition;
    console.log(book.year);
    console.log(book.edition);
</script>
