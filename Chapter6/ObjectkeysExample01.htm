<script type="text/javascript">
    function Person(){}

    Person.prototype = {
        name : 'Nicholas',
        age : 29,
        job : 'Software Engineer',
        sayName : function(){
            console.log(this.name);
        }
    };

    var keys = Object.keys(Person.prototype);
    console.log(keys);

    var p1 = new Person();
    p1.name = "Rob";
    p1.age = 31;
    var p1Keys = Object.keys(p1);
    console.log(p1Keys);
</script>
