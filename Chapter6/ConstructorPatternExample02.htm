<script type="text/javascript">
    function Person(name, age, job){
        this.name = name;
        this.age = age;
        this.job = job;
        this.sayName = function(){
            console.log(this.name);
        };
    }

    //当做构造函数使用
    var person = new Person("Nicholas", 29, "Software Engineer");
    person.sayName();

    //作为普通函数调用
    Person("Greg", 27, "Doctor");
    window.sayName();

    //在另一个对象的作用域中调用
    var o = new Object();
    Person.call(o, "Kristen", 25, "Nurse");
    o.sayName();
</script>
