<script type="text/javascript">
    function SuperType(){
        this.colors = ["red", "blue", "green"];
    }

    function SubType(){
        //继承了SuperType
        SuperType.call(this);
    }

    var instance1 = new SuperType();
    console.log(instance1);

    var instance2 = new SubType();
    console.log(instance2);
</script>
