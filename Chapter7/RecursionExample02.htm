<script type="text/javascript">
    function factorial(num){
        if (num <= 1){
            return 1;
        } else {
            return num * arguments.callee(num - 1);
        }
    }

    console.log(factorial(5));

    var anotherFactorial = factorial;
    factorial = null;
    console.log(anotherFactorial(5));
</script>
