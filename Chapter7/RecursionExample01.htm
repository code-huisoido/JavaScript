<script type="text/javascript">
    function factorial(num){
        if (num <= 1) {
            return 1;
        } else {
            return num * factorial(num - 1);
        }
    }

    console.log(factorial(5));

    var anotherFactorial = factorial;
    console.log(anotherFactorial);
    factorial = null;
    console.log(anotherFactorial(4));
</script>
