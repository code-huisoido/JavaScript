<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
</head>
<body>
<div id="myDiv">
    <p>This is a <strong>paragraph</strong> with a list following it.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</div>
</body>
<script type="text/javascript">
    var myDiv = document.getElementById("myDiv");
    console.log(myDiv.outerHTML);

    myDiv.outerHTML = "<p>This is a paragraph.</p>";
    console.log(myDiv);    
</script>
</html>
