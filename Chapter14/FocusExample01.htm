<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="./EventUtil.js"></script>
</head>
<body>
    <form action="">
        <input type="text" />
        <input type="text" />
    </form>
</body>
<script>
    EventUtil.addHandler(window, "load", function(event){
        var element = document.forms[0].elements[0];

        if (element.autofocus !== true) {
            element.focus();
            console.log("JS focus");
        }
    });
</script>
</html>
