<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="./EventUtil.js"></script>
</head>
<body>
    <button id="myBtn">a button</button>
</body>
<script>
    var btn = document.getElementById("myBtn");
    var handler = function() {
        alert("clicked");
    };

    EventUtil.addHandler(btn, "click", handler);

    EventUtil.removeHandler(btn, "click", handler);
</script>
</html>
