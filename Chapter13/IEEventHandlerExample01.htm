<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <title>Demo</title>
</head>
<body>
    <button id="myBtn">按钮</button>
</body>
<script>
    //在IE8或IE8以下浏览器用attachEvent，在IE9以上用addEventListener
    //书上说会相反的顺序触发，但事实上是按顺序触发
    var btn = document.getElementById("myBtn");
    btn.attachEvent("onclick", function(){
        alert("Clicked");
    });
    btn.attachEvent("onclick", function(){
        alert("Hello world!");
    });
</script>
</html>
