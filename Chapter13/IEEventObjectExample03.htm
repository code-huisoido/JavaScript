<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
</head>
<body>
<button id="myBtn">a button</button>
</body>
<script type="text/javascript">
    var btn = document.getElementById("myBtn");
    btn.onclick = function(){
        alert("Clicked");
        window.event.cancelBubble = true;
    };

    document.body.onclick = function(){
        alert("Body clicked");
    };
</script>
</html>
