<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="./EventUtil.js"></script>
</head>
<body style="margin:0;padding:0;">
    <div id="myDiv" style="width:500px;height:500px;background:green;">Hello</div>
</body>
<script>
    var div = document.getElementById("myDiv");
    EventUtil.addHandler(div, "click", function(event){
        event = EventUtil.getEvent(event);
        var keys = new Array();

        if (event.shiftKey) {
            keys.push('shift');
        }

        if (event.ctrlKey) {
            keys.push('ctrl');
        }

        if (event.altKey) {
            keys.push('alt');
        }

        if (event.metaKey) {
            keys.push('meta');
        }

        alert("Keys: " + keys.join(","));
    })
</script>
</html>
