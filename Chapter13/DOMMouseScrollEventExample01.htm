<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="./EventUtil.js"></script>
</head>
<body style="margin:0;padding:0;">
    <div id="myDiv" style="width:500px;height:500px;background:green;">Hello</div>
</body>
<script>
    EventUtil.addHandler(window, "DOMMouseScroll", function(event){
        event = EventUtil.getEvent(event);
        alert(event.detail);
    })
</script>
</html>
