<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
</head>
<body>
<canvas id="drawing" width="220" height="220">A drawing of something.</canvas>
</body>
<script type="text/javascript">
    var drawing = document.getElementById("drawing");
    //确定浏览器支持canvas
    if (drawing.getContext) {
        var context = drawing.getContext("2d");
        
        //开始路径
        context.beginPath();

        //绘制外圆
        context.arc(100, 100, 99, 0, 2 * Math.PI, false);

        //绘制内圆
        context.moveTo(194, 100);
        context.arc(100, 100, 94, 0, 2 * Math.PI, false);

        //变换原点
        context.translate(100, 100);

        //旋转表针
        context.rotate(1);

        //绘制分针
        context.moveTo(0, 0);
        context.lineTo(0, -85);

        //绘制时针
        context.moveTo(0, 0);
        context.lineTo(-65, 0);

        //描边路径
        context.stroke();
    }
</script>
</html>
