<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
</head>
<body>
<img id="testPng" src="./time.png">
<canvas id="drawing" width="200" height="200">A drawing of something.</canvas>
</body>
<script type="text/javascript">
    var drawing = document.getElementById("drawing");
    //确定浏览器支持canvas
    if (drawing.getContext) {
        var context = drawing.getContext("2d");
        var image = document.getElementById("testPng");

        //context.drawImage(image, 0, 0, 100, 200);
        context.drawImage(image, 0, 10, 50, 50, 0, 0, 100, 100);
    }
</script>
</html>
